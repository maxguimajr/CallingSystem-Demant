
  <div class="card border-light mb-3" style="max-width: 100%;height: 500px;background-color: rgb(241, 244, 244); margin: 10px;">
    <div class="card-body">
      <h5 class="card-title">Chamados</h5>
      <div class="row">
        <div class="col-sm-6 col-md-10">
        </div>
        <div class="col-sm-6 col-md-2 text-end">
          <button type="button" class="btn btn-primary btn-sm " (click)="cadastrarChamado();">Abrir chamado</button>
        </div>
      </div>
    <div class=" row">
      <div >
        <table class="table" style="margin-top: 25px; border-radius: 2px;">
          <thead>
            <tr>
              <th scope="col" style="width: 120px;">Id Chamado</th>
              <th scope="col">Departamento</th>
              <th scope="col"> Data Sugerida </th>
              <th scope="col">Descrição</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="">
            <tr *ngFor="let chamado of chamados" >
              <td>{{chamado.Id}}</td>
              <td>{{chamado.DepartamentoNome}}</td>
              <td>{{chamado.DataEntrega | date:'dd/MM/yyyy'}}</td>
              <td>{{chamado.Descricao}}</td>
              <td>
                <button type="button" class="btn btn-danger"(click)="deletarChamado(chamado.Id);">
                  <i class="bi bi-trash" ></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </div>

  <!-- Modal -->

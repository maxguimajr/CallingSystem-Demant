
<div class="card border-light mb-3" style="max-width: 100%;height: 500px;background-color: rgb(241, 244, 244); margin: 10px;">
  <div class="card-body">
    <h5 class="card-title">Departamentos</h5>
    <div class="row">
      <div class="col-sm-6 col-md-10">
      </div>
      <div class="col-sm-6 col-md-2 text-end">
        <button type="button" class="btn btn-primary btn-sm " (click)="cadastrarDepartamento();">Criar departamento</button>
      </div>
    </div>
  <div class=" row">
    <div >
      <table class="table" style="margin-top: 25px; border-radius: 2px;">
        <thead>
          <tr>
            <th scope="col">Id departamento</th>
            <th scope="col">Nome</th>
            <th scope="col">Data cadastro</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="">
          <tr *ngFor="let departamento of departamentos" >
            <td>{{departamento.Id}}</td>
            <td>{{departamento.NomeDepartamento}}</td>
            <td>{{departamento.DataCadastro| date:'dd/MM/yyyy'}}</td>
            <td>
              <button type="button" class="btn btn-danger"(click)="deletarDepartamento(departamento.Id);">
                <i class="bi bi-trash" ></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
</div>
